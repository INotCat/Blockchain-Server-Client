// 定义默认任务
defaultTasks 'compileJava'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.mysql.mysql.connector.java
    api libs.com.zaxxer.hikaricp
    api libs.com.fasterxml.jackson.dataformat.jackson.dataformat.xml
    api libs.org.slf4j.slf4j.api
    api libs.ch.qos.logback.logback.classic
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


task runServer(type: JavaExec, dependsOn: 'classes') {
    main = 'project.block_chain.Main.ServerMain'
    classpath = sourceSets.main.runtimeClasspath
}

task runClient(type: JavaExec, dependsOn: 'classes') {
    main = 'project.block_chain.Main.ClientMain'
    classpath = sourceSets.main.runtimeClasspath
}